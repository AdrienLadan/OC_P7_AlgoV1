<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
    <title>Les petits plats</title>
</head>


<body>
    <div id="main">
        <header class="container-fluid">
            <div id="logo" class="row mt-4">
                <img id="logoSize" class="m-auto mt-4" src="Assets/logo.png" alt="logo les petits plats">
            </div>
            <div id="title" class="row">
                <h1 class="col text-center">Les Petits Plats</h1>
            </div>
            <div class="row">
                <div id="search" class="col input-group">
                    <label for="search-input"></label>
                    <input id="search-input" type="search" class="form-control border-0 "
                        placeholder="Rechercher une recette" aria-label="Search" aria-describedby="search-addon" />
                    <span class="input-group-text border-0" id="search-addon">
                        <em class="fas fa-search"></em>
                    </span>
                </div>
            </div>
        </header>

        <div id="chip-container">

        </div>


        <!-- <div id="filter-div" class="row"></div> -->

        <div id="dropdown_group" class="row mt-4">

            <div id="first_dropdown" class="m-2 dropdown">
                <button id="btnIngredients" type="button" class="btn btn-primary" data-toggle="dropdown">
                    Ingrédients
                    <span class="ml-4"><em class="fa-solid fa-chevron-down"></em></span>
                </button>
                <div id="ingredients-menu" class="dropdown-menu" aria-labelledby="first_dropdown">
                    <div class="form-outline">
                        <!-- <label for="form1">#</label> -->
                        <input type="search" id="searchInputIngredients" name="filter" class="form-control"
                            placeholder="Rechercher" aria-label="Search" />
                    </div>
                    <div id="ingredients-dropdown">
                        <!-- Ingredients in Js -->
                    </div>
                </div>
            </div>


            <div id="second_dropdown" class="m-2 dropdown">
                <button id="btnAppareils" type="button" class="btn btn-primary" data-toggle="dropdown">
                    Appareils
                    <span class="ml-4"><em class="fa-solid fa-chevron-down"></em></span>
                </button>
                <div id="appareils-menu" class="dropdown-menu" aria-labelledby="second_dropdown">
                    <div class="form-outline">
                        <!-- <label for="form1">#</label> -->
                        <input type="search" id="searchInputAppareils" name="filter" class="form-control"
                            placeholder="Rechercher" aria-label="Search" />
                    </div>
                    <div id="appareils-dropdown">
                        <!-- Appareils in Js -->
                    </div>
                </div>
            </div>

            <div id="third_dropdown" class="m-2 dropdown">
                <button id="btnUstensils" type="button" class="btn btn-primary" data-toggle="dropdown">
                    Ustensils
                    <span class="ml-4"><em class="fa-solid fa-chevron-down"></em></span>
                </button>
                <div id="ustensils-menu" class="dropdown-menu" aria-labelledby="third_dropdown">
                    <div class="form-outline">
                        <!-- <label for="form1"></label> -->
                        <input type="search" id="searchInputUstensils" minlength="3" name="filter" class="form-control"
                            placeholder="Rechercher" aria-label="Search" />
                    </div>
                    <div id="ustensils-dropdown">
                        <!-- Ustensils in Js -->
                    </div>
                </div>
            </div>
        </div>
        <div id="NbResults">
            <!--Nombre de résultats-->
        </div>
        <div id="recipes_cards" class="container-fluid d-flex flex-wrap">
            <!-- card template in js-->
        </div>
    </div>

    <script src="Scripts/recipes.js"></script>

    <script src="Scripts/script.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
